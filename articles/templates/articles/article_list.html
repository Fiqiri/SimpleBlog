{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <h1>Article List</h1>
  <div class="articles">
    {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'detail' slug=article.slug %}">
          {{ article.slug}}</a>
        </a> </h2>
        <p>{{ article.snippet }}</p>
        <img src="{{ article.image.url }}">
        <p>{{ article.tags.all|join:" " }}</p>
        <p>{{ article.date }}</p>
      </div>

    {% endfor %}
  </div>
  </body>
</html>
